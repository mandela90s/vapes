<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetLeaves | Premium Cannabis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #2d5a27;
            --accent-gold: #d4af37;
        }

        .brand-header {
            background: var(--primary-green);
            border-bottom: 3px solid var(--accent-gold);
        }

        .leaf-logo {
            color: var(--accent-gold);
            font-size: 2.5rem;
        }

        .hero-section {
            background: linear-gradient(rgba(45,90,39,0.8), rgba(45,90,39,0.8)),
                        url('https://images.unsplash.com/photo-1600857544200-b2f666a6f230') center/cover;
            height: 60vh;
        }

        .product-card {
            border: 2px solid var(--primary-green);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background: var(--primary-green);
            color: white;
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="brand-header py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand text-white" href="#">
                    <i class="fas fa-cannabis leaf-logo me-2"></i>
                    SweetLeaves
                </a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center">
        <div class="container text-center text-white">
            <h1 class="display-4 mb-4">Premium Organic Products</h1>
            <p class="lead">Lab-Tested • Premium Quality</p>
        </div>
    </section>

    <!-- Products -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="product-card card h-100 p-4 text-center">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product">
                        <div class="card-body">
                            <h5>CBD Oil</h5>
                            <p>$49.99</p>
                            <button class="btn btn-success">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- Add more product cards -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>© 2023 SweetLeaves</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
